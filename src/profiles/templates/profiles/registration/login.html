<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Login | FatCode</title>
</head>
<body>
    <form action="" method="post">{% csrf_token %}

      {% for field in form %}
          <label>{{field.label}}</label>
          <div>{{field}}</div>
          {% if field.errors %}
            <p>{{field.errors}}</p>
          {% endif %}
      {% endfor %}
      <button type="submit">Регистрация</button>
    </form>
</body>
</html>
